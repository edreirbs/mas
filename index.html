
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimiento Armónico Simple - Simulación</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Movimiento Armónico Simple</h1>
        <div class="controls">
            <label for="amplitude">Amplitud: <span id="amplitudeValue">100</span></label>
            <input type="range" id="amplitude" min="50" max="200" value="100" step="10">
            <label for="frequency">Frecuencia: <span id="frequencyValue">0.05</span></label>
            <input type="range" id="frequency" min="0.01" max="0.2" value="0.05" step="0.01">
        </div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
